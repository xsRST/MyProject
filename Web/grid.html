<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
    <script type="text/javascript" src="easyui/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Basic DataGrid</h2>
<p>The DataGrid is created from markup, no JavaScript code needed.</p>
<div style="margin:20px 0;"></div>

<table class="easyui-datagrid" title="Basic DataGrid" style="width:1000px;height:750px"
       data-options="singleSelect:true,collapsible:true,url:'orderJSON',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'orderId',width:100">Order ID</th>
        <th data-options="field:'status',width:100">Status</th>
        <th data-options="field:'symbol',width:100">Symbol</th>
        <th data-options="field:'side',width:100">Side</th>
        <th data-options="field:'orderQty',width:100">Order Qty</th>
        <th data-options="field:'execQty',width:100">Execution Qty</th>
        <th data-options="field:'execPercent',width:100">Execution Percentage(%)</th>
        <th data-options="field:'orderPrice',width:100">Order Price</th>
        <th data-options="field:'execPrice',width:100">Execution Avg Price</th>
        <th data-options="field:'strategyName',width:100">Strategy</th>
    </tr>
    </thead>
</table>

</body>
</html>
